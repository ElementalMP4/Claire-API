<html>
<title>C.L.A.I.R.E</title>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="w3-container w3-orange">
        <h2>Continuous Learning Artificial Intelligence Response Engine</h2>
    </div>
    <div class="w3-panel">
        <div class="w3-card-4 w3-container message-container">
            <div class="w3-card-4 w3-panel" id="message-container">
                <p class="thinking-text thinking" id="thinking-indicator">Thinking <span>•</span><span>•</span><span>•</span></p>
            </div>
        </div>
    </div>

    <div class="w3-panel">
        <div class="w3-card-4 w3-container">
            <p>
                <input class="w3-input" type="text" placeholder="Enter a message..." id="chat-input">
            </p>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
